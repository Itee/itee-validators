<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tests</title>
	</head>
	<body>
		<script src="./third_party/lodash.js"></script>
		<script src="./third_party/platform.js"></script>
		<script src="./third_party/benchmark.js"></script>
		<!--<script src="./itee-validators.benchs.js"></script>-->
		<script>
            var suite = new Benchmark.Suite('MyTestSuite');
            suite.add( 'RegExp#test', function RegExp_test() {
                     /o/.test( 'Hello World!' );
                 } )
                 .add( 'String#indexOf', function String_indexOf() {
                     'Hello World!'.indexOf( 'o' ) > -1;
                 } )
                 .add( 'String#match', function String_match() {
                     !!'Hello World!'.match( /o/ );
                 } )
                 // add listeners
                 .on( 'start', function onStart() {
                     console.log( 'start' )
                 } )
                 .on( 'cycle', function onCycle( event ) {
                     console.log( String( event.target ) );
                 } )
                 .on( 'abort', function onAbort( event ) {
                     console.log( 'abort' );
                 } )
                 .on( 'error', function onError( error ) {
                     console.log( 'error:' + error );
                 } )
                 .on( 'reset', function onReset( event ) {
                     console.log( 'reset' );
                 } )
                 .on( 'complete', function onComplete() {
                     console.log( 'Fastest is ' + this.filter( 'fastest' ).map( 'name' ) );
                 } )

            // run async
            suite.run()

		</script>
	</body>
</html>
